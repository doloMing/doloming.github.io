# 网站设置
title: Yang Tian
description: Persoanl page
url: # 填入您的GitHub Pages URL
baseurl: ""

# 主题设置
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "air" # 可选: air, contrast, dark, dirt, mint, sunrise

# 网站作者
author:
  name: "Yang Tian"
  avatar: "/assets/images/bio-photo.jpg" # 添加您的照片
  bio: "I am a researcher in the fields of statistical physics, machine learning, and computational science. My work spans these seemingly distinct areas due to my focus on understanding the physical principles governing complex and heterogeneous systems, and exploring how to control and optimize these systems. My research centers on topics such as renormalization group theory, randomized algorithms, operator theory, percolation, and neural networks, with a particular emphasis on identifying their applications across various scientific and technological challenges."
  location: "China"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:tyanyang04@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yourusername"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourprofile"

# 网站页脚链接
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yourusername"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourprofile"

# 默认设置
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# 排除的文件/文件夹
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# 插件
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

